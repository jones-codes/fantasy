<head>
  <title>ASOIAF Fantasy Draft</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Special+Elite|Griffy' rel='stylesheet' type='text/css'>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
  <header>
    <h1 class="header text-center">ASOIAF Fantasy Draft</h1>
  </header>
<div class="container">
  <div class="row">
    <div class="col-md-4 col-xs-6">
      {{#if currentUser}}
      {{> dashboard}}
      {{else}}
      {{> register}}
      {{/if}}
    </div>
    <div class="col-md-4 col-xs-6">
      {{#if currentUser}}
      {{else}}
      {{> login}}
      {{/if}}
    </div>
    <div class="col-md-4 col-xs-6">
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-xs-6">
      <div class="well">
        <h2 class="header text-center">Add Warriors</h2>
        {{> newWarrior}}
      </div>
    </div>
    <div class="col-xs-6">
      {{> warrior}}
    </div>
  </div>
</div>

</body>
<template name="warrior">
  {{#if currentUser}}
      <div class="well">
        <h2 class="header text-center">Draft Class</h2>
        <ul>
          {{#each warriors}}
          <div class="row">
            <div class="col-xs-6">
              <li class="warrior-display warrior {{selectedClass}}">{{name}}: {{rank}}</li>
            </div>
            <div class="col-xs-6">
              <button class="btn btn-danger btn-xs remove" type="button">Remove Warrior</button>
              <button class="btn btn-success btn-xs draft" type="button">Draft Warrior</button>
            </div>
          </div>
          {{/each}}
        </ul>
      </div>
      {{/if}}
</template>
<template name="newWarrior">
  <form>
    <div class="form-group">
      <input class="form-control" type="text" name="warriorName" placeholder="Type to add new warriors">
    </div>
    <button class="btn btn-success" type="submit">Add Warrior</button>
  </form>
</template>
<template name="register">
  <h2 class="header text-center">Register</h2>
    <form>
      <div class="form-group">
        <input class="form-control" type="email" name="registerEmail">
      </div>
      <div class="form-group">
        <input class="form-control" type="password" name="registerPassword">
      </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
</template>
<template name="login">
  <h2 class="header text-center">Login</h2>
    <form>
      <div class="form-group">
        <input class="form-control" type="email" name="loginEmail">
      </div>
      <div class="form-group">
        <input class="form-control" type="password" name="loginPassword">
      </div>
      <button class="btn btn-primary" type="submit">Login</button>
    </form>
</template>
<template name="dashboard">
  <p>You're logged in.</p>
  <p><a href="#" class="logout">Logout</a></p>
</template>
